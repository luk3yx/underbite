<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type"
        content="text/html;charset=utf-8" />
    <title>Underbite</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="gopher.js"></script>
</head>
<body>
    <nav>
        <span class="button" data-url="gopher://127.0.0.1"
                title="About Underbite">
            <img src="logo.svg" />
        </span>
        <span class="button" data-url=".."
                title="Go up one level">
            <img src="up.svg" />
        </span>
        <span class="button" data-url="/"
                title="Go to the current site's homepage">
            <img src="home.svg" />
        </span>
        <form id="urlwrapper" action="#" method="GET">
            <input type="text" class="button" name="urlbar" id="urlbar"
                    placeholder="Enter Gopher URL" />
            <span class="button" title="Go">
                <img src="go.svg" />
            </span>
        </form>
        <span class="right" style="width: 48px;"></span>
        <span class="button" id="toggle-dark-mode"
                title="Go to the current site's homepage">
            <img src="dark-mode.svg" />
        </span>
    </nav>
    <iframe src="data:text/plain,Welcome to gopherspace!" class="frame">
        <h1>Your browser does not appear to support iframes.</h1>
    </iframe>
</body>
